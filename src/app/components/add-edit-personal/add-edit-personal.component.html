<div class="row mt-3">
  <div class="col-lg-4 offset-lg-4">
    <div class="card  text-white bg-info    " style="max-width: 25rem;">
      <div class="card-header text-center">AGREGAR PERSONA</div>
      <div class="card-body">

        <form [formGroup]="formPersonal" (ngSubmit)="addPersonal()">
          <input formControlName="documento" type="text" class="form-control mt-1" placeholder="Ingrese documento">
          <input type="text" class="form-control mt-1" placeholder="Ingrese Nombre">
          <input type="text" class="form-control mt-1" placeholder="Ingrese Apellido">
          <input type="text" class="form-control mt-1" placeholder="Ingrese Telefono">
          <input type="text" class="form-control mt-1" placeholder="Ingrese Genero">
          <input formControlName="correo" type="email" class="form-control mt-1" placeholder="Ingrese Correo">
          <input type="text" class="form-control mt-1" placeholder="Foto">
        </form>

        <div class="row mt-2 text-center">
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary ">Aceptar</button>
          </div>
          <div class="col-lg-6">
            <button routerLink="/" type="button" class="btn btn-secondary">volver</button>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
